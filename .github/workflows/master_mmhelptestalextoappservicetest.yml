# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mmhelptestalextoappservicetest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://helpcontianerregistrynew.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_baa7167f77ad48ddb24cdd282bea201b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_23061dba9a9f4f60bff79bb32511e8e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: helpcontianerregistrynew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_baa7167f77ad48ddb24cdd282bea201b }}/mmhelprepo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mmhelptestalextoappservicetest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2affbcd89c124048a02ac6fc482e1519 }}
        images: 'helpcontianerregistrynew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_baa7167f77ad48ddb24cdd282bea201b }}/mmhelprepo:${{ github.sha }}'